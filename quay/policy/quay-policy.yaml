apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-quay
  namespace: policy-quay
  annotations:
    policy.open-cluster-management.io/standards: DevOps
    policy.open-cluster-management.io/categories: Image Registry
    policy.open-cluster-management.io/controls: Enterprise Registry
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: quay-namespace
      spec:
        remediationAction: inform
        severity: high
        object-templates:
          - complianceType: musthave
            objectDefinition:
                apiVersion: v1                    
                kind: Namespace
                metadata:
                  labels:
                    openshift.io/cluster-monitoring: "true"
                  name: quay
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: quay-operator
      spec:
        remediationAction: inform
        severity: high
        object-templates:
          - complianceType: musthave
            objectDefinition:
              apiVersion: operators.coreos.com/v1alpha1
              kind: Subscription
              metadata:
                name: quay-operator
                namespace: openshift-operators
              spec:
                channel: stable-3.6
                installPlanApproval: Automatic
                name: quay-operator
                source: redhat-operators
                sourceNamespace: openshift-marketplace
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: quay-deployment
      spec:
        remediationAction: inform
        severity: high
        object-templates:
          - complianceType: musthave
            objectDefinition:
              apiVersion: v1
              kind: Secret
              metadata:
                name: init-config-bundle-secret
                namespace: quay
              data:
                config.yaml: U1VQRVJfVVNFUlM6Ci0gcXVheWFkbWluCkZFQVRVUkVfVVNFUl9DUkVBVElPTjogdHJ1ZQo=
          - complianceType: musthave
            objectDefinition:
              apiVersion: quay.redhat.com/v1
              kind: QuayRegistry
              metadata:
                name: registry
                namespace: quay
              spec:
                components:
                  - kind: objectstorage
                    managed: true
                  - managed: true
                    kind: tls
                configBundleSecret: init-config-bundle-secret
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-quay
  namespace: policy-quay
placementRef:
  name: placement-policy-quay
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-quay
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-quay
  namespace: policy-quay
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - {key: quay, operator: In, values: ["true"]}