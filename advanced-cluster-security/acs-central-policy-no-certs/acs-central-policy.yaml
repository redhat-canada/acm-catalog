# This policy installs the Advanced Cluster Security Operator on the ACM hub
# cluster and it create the Central Server.
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-advanced-cluster-security-operator
  namespace: policy-acs-central
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: advanced-cluster-security-namespace
      spec:
        remediationAction: inform
        severity: high
        object-templates:
          - complianceType: musthave
            objectDefinition:
              apiVersion: v1
              kind: Namespace
              metadata:
                name: stackrox
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: advanced-cluster-security-operator-subscription
      spec:
        remediationAction: inform
        severity: high
        object-templates:
          - complianceType: musthave
            objectDefinition:
              apiVersion: operators.coreos.com/v1alpha1
              kind: Subscription
              metadata:
                name: rhacs-operator
                namespace: openshift-operators
              spec:
                channel: latest
                installPlanApproval: Automatic
                name: rhacs-operator
                source: redhat-operators
                sourceNamespace: openshift-marketplace
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: advanced-cluster-security-central
      spec:
        remediationAction: inform
        severity: high
        object-templates:
          - complianceType: musthave
            objectDefinition:
              apiVersion: platform.stackrox.io/v1alpha1
              kind: Central
              metadata:
                namespace: stackrox
                name: stackrox-central-services
              spec:
                central:
                  resources:
                    limits:
                      memory: 2Gi
                    requests:
                      cpu: 500m
                      memory: 512Mi
                  exposure:
                    loadBalancer:
                      enabled: false
                      port: 443
                    nodePort:
                      enabled: false
                    route:
                      enabled: true
                  persistence:
                    persistentVolumeClaim:
                      claimName: stackrox-db
                egress:
                  connectivityPolicy: Online
                scanner:
                  resources:
                    limits:
                      memory: 1Gi
                    requests:
                      cpu: 250m
                      memory: 500Mi
                  analyzer:
                    scaling:
                      autoScaling: Disabled
                      maxReplicas: 5
                      minReplicas: 2
                      replicas: 2
                  scannerComponent: Enabled
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: acs-central-init-bundle-sa
      spec:
        remediationAction: inform
        severity: high
        object-templates:
          - complianceType: musthave
            objectDefinition:
              apiVersion: v1
              kind: ServiceAccount
              metadata:
                name: create-cluster-init
                namespace: stackrox
          - complianceType: musthave
            objectDefinition:
              apiVersion: rbac.authorization.k8s.io/v1
              kind: ClusterRole
              metadata:
                name: create-cluster-init
              rules:
                - apiGroups:
                  - app.k8s.io
                  resources:
                  - applications
                  verbs:
                  - '*'
                - apiGroups:
                  - apps.open-cluster-management.io
                  resources:
                  - '*'
                  verbs:
                  - '*'
                - apiGroups:
                  - ""
                  resources:
                  - configmaps
                  - secrets
                  - namespaces
                  verbs:
                  - '*'
                - apiGroups:
                    - route.openshift.io
                  resources:
                    - routes
                  verbs:
                    - get
                    - list
                - apiGroups:
                    - platform.stackrox.io
                  resources:
                    - '*'
                  verbs:
                    - '*'
          - complianceType: musthave
            objectDefinition:
              apiVersion: rbac.authorization.k8s.io/v1
              kind: ClusterRoleBinding
              metadata:
                name: create-cluster-init
              roleRef:
                apiGroup: rbac.authorization.k8s.io
                kind: ClusterRole
                name: create-cluster-init
              subjects:
                - kind: ServiceAccount
                  name: create-cluster-init
                  namespace: stackrox
          - complianceType: musthave
            objectDefinition:
              apiVersion: rbac.authorization.k8s.io/v1
              kind: ClusterRoleBinding
              metadata:
                name: create-cluster-init-admin
              roleRef:
                apiGroup: rbac.authorization.k8s.io
                kind: ClusterRole
                name: cluster-admin
              subjects:
                - kind: ServiceAccount
                  name: create-cluster-init
                  namespace: stackrox
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: acs-central-init-bundle
      spec:
        remediationAction: inform
        severity: high
        object-templates:
          - complianceType: musthave
            objectDefinition:
              apiVersion: batch/v1
              kind: Job
              metadata:
                name: create-cluster-init-bundle
                namespace: stackrox
              spec:
                template:
                  spec:
                    containers:
                      - image: quay.io/pittar/acs-deploy-bundle-job:latest
                        env:
                        - name: PASSWORD
                          valueFrom:
                            secretKeyRef:
                              name: central-htpasswd
                              key: password
                        command:
                          - /bin/bash
                          - -c
                          - |
                            #!/usr/bin/env bash

                            oc project stackrox
                            bash deploy-bundle.sh -i bundle.yaml

                            echo "Complete"
                        imagePullPolicy: Always
                        name: create-acs-init-bundle
                    dnsPolicy: ClusterFirst
                    restartPolicy: Never
                    serviceAccount: create-cluster-init
                    serviceAccountName: create-cluster-init
                    terminationGracePeriodSeconds: 30
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-advanced-cluster-security-operator
placementRef:
  name: placement-policy-advanced-cluster-security-operator
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-advanced-cluster-security-operator
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-advanced-cluster-security-operator
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - {key: local-cluster, operator: In, values: ["true"]}